<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Today!</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="bd">
        <div class="top_bar">
            <ul class="top_items">
                <li><img class="logo" src="images/logo.svg" alt=""></li>
                <li>
                    <div class="searchInputBox">
                        <input type="text" id="input-box" class="input-box" placeholder="Input your city name..."
                            autocomplete="off">
                    </div>
                </li>
                <li><a class="btnnav" href="#">Reviews</a></li>
                <li><a class="btnnav" href="#">About us</a></li>
                <li><a class="btnnav" href="#">Contact</a></li>
            </ul>
        </div>

        <div class="app-main ">
            <div class="mainbd" id="containerbg">
                <div class="weather_td" id="weather_td">Weather Today</div>
                <div class="details"></div>
                <div class="location-details"></div>
                <div class="city" id="city"></div>
                <div class="date" id="date"></div>
                <div class="temp" id="temp"></div>
                <div class="min-max" id="min-max"></div>
                <div class="weather" id="weather"></div>
            </div>
            <div class="weatherbg" id="weatherbg"></div>
        </div>
        <script src="Script.js"></script>

</html>
